name: Build APK and Send to Telegram

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Get APK version info
        id: apk_info
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | head -1 | awk -F'"' '{print $2}')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | head -1 | awk -F'=' '{print $2}' | tr -d ' ')
          COMMIT_SHA=$(git rev-parse --short HEAD)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}

          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "version_code=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      - name: Send Debug APK to Telegram
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          VERSION_NAME="${{ steps.apk_info.outputs.version_name }}"
          VERSION_CODE="${{ steps.apk_info.outputs.version_code }}"
          COMMIT_SHA="${{ steps.apk_info.outputs.commit_sha }}"
          BRANCH_NAME="${{ steps.apk_info.outputs.branch_name }}"

          CAPTION="ü§ñ *New Debug Build Available*
          üì± App: epicNotes
          üì¶ Version: ${VERSION_NAME} (${VERSION_CODE})
          üîß Branch: ${BRANCH_NAME}
          üÜî Commit: ${COMMIT_SHA}
          üìÖ Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          # Escape special characters for Telegram API
          CAPTION=$(echo "$CAPTION" | sed 's/_/\\_/g' | sed 's/\*/\\*/g' | sed 's/\[/\\[/g' | sed 's/\]/\\]/g')

          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
            -F "chat_id=${TELEGRAM_CHAT_ID}" \
            -F "caption=${CAPTION}" \
            -F "parse_mode=Markdown" \
            -F "document=@app/build/outputs/apk/debug/app-debug.apk"

      - name: Send Release APK to Telegram
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          VERSION_NAME="${{ steps.apk_info.outputs.version_name }}"
          VERSION_CODE="${{ steps.apk_info.outputs.version_code }}"
          COMMIT_SHA="${{ steps.apk_info.outputs.commit_sha }}"
          BRANCH_NAME="${{ steps.apk_info.outputs.branch_name }}"

          CAPTION="üöÄ *New Release Build Available*
          üì± App: epicNotes
          üì¶ Version: ${VERSION_NAME} (${VERSION_CODE})
          üîß Branch: ${BRANCH_NAME}
          üÜî Commit: ${COMMIT_SHA}
          üìÖ Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          ‚ö†Ô∏è Unsigned build - requires signing"

          # Escape special characters for Telegram API
          CAPTION=$(echo "$CAPTION" | sed 's/_/\\_/g' | sed 's/\*/\\*/g' | sed 's/\[/\\[/g' | sed 's/\]/\\]/g')

          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
            -F "chat_id=${TELEGRAM_CHAT_ID}" \
            -F "caption=${CAPTION}" \
            -F "parse_mode=Markdown" \
            -F "document=@app/build/outputs/apk/release/app-release-unsigned.apk"
